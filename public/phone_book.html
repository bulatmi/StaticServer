<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <script language="javascript" type="text/javascript"
            src="http://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script language="javascript" type="text/javascript"
            src="js/phone_book.js">
    </script>
    <script src="lib/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
</head>
<body onload="getAllUsers()">
<h1>Записная книжка</h1>
<div class="registration_form" align="center">
    <input type="text" id="name" placeholder="Имя">
    <br>
    <input type="text" id="phone" placeholder="Номер телефона">
    <br>
    <button id="submit" onclick="
    sendRecord(document.getElementById('name').value,
          document.getElementById('phone').value)">
        Отправить
    </button>

<table id="phone_book_table">
    <th>Имя</th>
    <th>Телефон</th>
</table>
</body>
</html>
